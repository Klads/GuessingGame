<!DOCTYPE html>
<html lang="en">
  <head>

          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul>
            	<li>?</li>

            	<li>?</li>
            	<li>?</li>
            	<li>?</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button>Reset</button>
      			<button>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div id="footer-box">
          <div class='footer-img'>
            <img src='fa-logo@2x.png'></img>
          </div>
          
          <div class='footer-img'>
            <img src='grace_hopper_academy.png'></img>
